        Sign up to be a club member!
    </h1>
        <img src="https://logos-world.net/wp-content/uploads/2020/05/Chelsea-Symbol.jpg">
    </div>

    <form class="my-form">
        <fieldset>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first-name" placeholder="First name" required>

        <label for="lname">First Name:</label>
        <input type="text" id="lname" name="last-name" placeholder="Last name" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="Select your date of birth" required>
      
        <label for="message">Favourite Player:</label>
        <textarea id="message" name="message" placeholder="Who's your favourite player and why?" required></textarea>

        <div>
            <input type="checkbox" id="news" name="newsletter" checked>
            <label for="news">Sign up for our monthly fan newsletter</label>
        </div>
        
        <div>
            <input type="checkbox" id="t&c" name="terms-and-conditions">
            <label for="t&c">Agree to our terms and conditions</label>
        </div>
        
      
        <input type="submit" value="Submit">
        </fieldset>
      </form>
